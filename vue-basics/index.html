<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue learning start</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <style>
        .box {
          padding: 100px 0;
          width: 400px;
          text-align: center;
          background: #ddd;
          margin: 20px;
          display: inline-block;
        }
      </style>

</head>
<body>
    <h1>Hello Vue :)</h1>
    <div id="app">
        <h1>{{message}}</h1>
        <h2>{{name}}</h2>
        <h2>{{age}}</h2>
        <button v-on:click="age++">add</button> &nbsp;
        <button @click="age--">subtract</button>  <br><br>
        <button @click="changeMsg">Change the message</button> &nbsp;
        <button @click="setMsg('parameter message from html template!')">Set the message</button> <br>
        <br><br>
        <button @click="toggleTxt">
            <span v-if="showTxt">hide</span>
            <span v-else>show 2</span> <br>
        </button>
        <h1 v-if="showTxt">(Now showing) A message to play hide and seek!!</h1>
        <h1 v-show="showTxt">(Now showing) A message to play hide and seek!!</h1>
        <!--
            1) v-if and v-show does the same work, but behind the scene they are different
            v-if takes the element out of the DOM completely when the statement is false, and again inserts the element in the DOM when the statement is true.
            2) Whereas, v-show uses only the css to make it show and hide. it uses display:block when the statement is true, and display:none when the statement is false.

        -->

        <div class="box">mouseover (enter)</div>
        <div class="box">mouseleave</div>
        <div class="box">double click</div>
        <div class="box">position</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
